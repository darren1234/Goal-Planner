<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Goal Crusher</title>
</head>

<body>
    <div class="logo">
        <img src="gclogo.png" class="logo-img" alt="Goal Crusher Logo">
    </div>

    <div class="navbar">
        <a href="#">Daily Goals</a>
        <a href="#">Weekly Goals</a>
        <a href="#">Monthly Goals</a>
        <a href="#">Yearly Goals</a>

        <div class="dropdown">
            <button class="dropbtn">Evaluate Goals
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
                <a href="#">Yearly</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Set Goals
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
                <a href="#">Yearly</a>
            </div>
        </div>
    </div>

    <div id="main-section">
        <div id="daily">

        </div>
        <div id="weekly">

        </div>
        <div id="monthly">

        </div>
        <div id="yearly">

        </div>
    </div>

</body>

</html>
